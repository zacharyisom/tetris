<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div class="side-panel">
            <div class="preview-box">
                <canvas id="hold" width="100" height="100"></canvas>
                <div>HOLD</div>
            </div>
            <div class="stats">
                <div><span>SCORE</span><span id="score">0</span></div>
                <div><span>LEVEL</span><span id="level">1</span></div>
                <div><span>LINES</span><span id="lines">0</span></div>
            </div>
        </div>
        
        <div class="main-board">
            <canvas id="tetris" width="300" height="600"></canvas>
            <div id="pause" class="modal">PAUSED<span>Press P to resume</span></div>
            <div id="gameover" class="modal">
                GAME OVER
                <div id="final-score" style="margin-top: 8px;"></div>
                <span>Press SPACE to restart</span>
            </div>
        </div>
        
        <div class="side-panel">
            <div class="preview-box">
                <canvas id="next" width="100" height="100"></canvas>
                <div>NEXT</div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        ← → / A D - Move<br>
        ↑ / W - Rotate<br>
        ↓ / S - Soft Drop<br>
        SPACE - Hard Drop<br>
        G - Toggle Ghost<br>
        T - Toggle AI<br>
        P - Pause<br>
        C - Hold
    </div>

    <script src="tetris.js"></script>
    <script src="ai.js"></script>
</body>
</html>
